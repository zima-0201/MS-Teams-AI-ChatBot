<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image</title>
  <style>
    img#image {
      width: 100%;
    }

  </style>
</head>

<body>
  <img id="image" />
  <script>
    // Get the URL parameters
    const url = new URL(document.URL);

    const el = document.getElementById('image')
    el.src = url.searchParams.get('imgUrl');
    el.title = url.searchParams.get('prompt');
  </script>

</body>

</html>
